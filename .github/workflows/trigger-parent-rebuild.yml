name: Trigger Parent Docs Rebuild

on:
  push:
    branches:
      - test-submodule-update

jobs:
  notify-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secret is present
        run: |
          if [ -z "${{ secrets.PARENT_REPO_TOKEN }}" ]; then
            echo "❌ Secret PARENT_REPO_TOKEN is NOT available."
            exit 1
          else
            echo "✅ Secret PARENT_REPO_TOKEN is set."
          fi

      - name: Trigger dispatch on parent repo
        run: |
          curl -X POST https://api.github.com/repos/Nexlayer/nexlayer-docs/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.PARENT_REPO_TOKEN }}" \
            -d '{"event_type":"child-docs-updated"}'
