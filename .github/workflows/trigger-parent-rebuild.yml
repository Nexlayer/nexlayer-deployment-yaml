name: Trigger Parent Docs Rebuild

on:
  push:
    branches:
      - main
      - test-submodule-update

jobs:
  notify-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger dispatch on parent repo
        run: |
          curl -X POST https://api.github.com/repos/Nexlayer/nexlayer-docs/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.PARENT_REPO_TOKEN }}" \
            -d '{"event_type":"child-docs-updated"}'
